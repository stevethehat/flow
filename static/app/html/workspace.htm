<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Flow</title>

		<!-- Bootstrap -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/font-awesome.css" rel="stylesheet">
		<link href="/css/app.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style type="text/css">
		.list-nav{
			width:60px;
			cursor: pointer;
		}
		</style>
	</head>
	<body>
		<div class="btn-toolbar navbar-fixed-top" role="toolbar">
			<div class="btn-padding">
				<button id="home" type="button" class="btn btn-default">
					<img src="/assets/icons/32x32/house.png"/>
				</button>

				<!-- Single button -->
				<button type="button" class="btn btn-default dropdown-toggle breadcrumb" data-toggle="dropdown">
					Flow <span class="caret"></span>
				</button>
				<ul class="dropdown-menu breadcrumb" role="menu">
					<li><a href="#">Admin</a></li>
				</ul>
				<button id="actions" type="button" class="btn btn-default pull-right">
					<!--
					<i class="fa fa-cog fa-lg"></i>
					-->
					<img src="/assets/icons/32x32/cog.png"/>
				</button>
			</div>
		</div>

		<div id="listing1" class="main-content">
		</div>

		<div id="form" class="main-content">
			<form>
				<div class="input-group">
					<span class="input-group-addon">@</span>
  					<input type="text" class="form-control" placeholder="Username">
				</div>

				<div class="input-group">
  					<input type="text" class="form-control">
  					<span class="input-group-addon">.00</span>
				</div>

				<div class="input-group">
  					<span class="input-group-addon">$</span>
  					<input type="text" class="form-control">
  					<span class="input-group-addon">.00</span>
				</div>
			</form>
		</div>

		<div class="btn-toolbar navbar-fixed-bottom" role="toolbar">
			<div class="btn-padding">
				<p>some footer text</p>
			</div>
		</div>

		<div id="popup">
			<div>
				<div class="menu-arrow"></div>
			</div>
			<div id="popup-background">
				<p>
					a popup
				</p>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="/js/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/flowapp.js"></script>

		<script type="text/javascript">
			$(document).ready(
				function(){
					$('#home').click(
						function(){
							$('#popup').toggle();
						}
					);
					$('#actions').click(
						function(){
							$('#form').toggle();
							$('#listing1').toggle();
						}
					);
				}
			);
		</script>
	</body>
</html>
